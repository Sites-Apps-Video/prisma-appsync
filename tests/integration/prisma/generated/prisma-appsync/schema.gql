type User {
    uuid: String!
    username: String!
    email: AWSEmail!
    hiddenField: String!
    role: Role!
    posts: [Post!]
}

type HiddenModel {
    id: Int!
}

type Post {
    id: Int!
    title: String!
    author: User
    authorUuid: String
    published: Boolean!
    lastSavedAt: AWSDateTime!
}

type BatchPayload {
    count: Int
}

enum Role {
    USER
    ADMIN
}

input RoleEnumFilterInput {
    equals: Role
    in: [Role!]
    not: RoleEnumFilterInput
    notIn: [Role!]
}

enum OrderByArg {
    ASC
    DESC
}

input UserFilterRelationsInput {
    every: UserWhereFilterInput
    none: UserWhereFilterInput
    some: UserWhereFilterInput
}

input UserWhereFilterInput {
    OR: [UserWhereFilterInput]
    NOT: [UserWhereFilterInput]
    AND: [UserWhereFilterInput]
    uuid: StringFilterInput
    username: StringFilterInput
    email: AWSEmailFilterInput
    hiddenField: StringFilterInput
    role: RoleEnumFilterInput
    posts: PostFilterRelationsInput
}

input UserWhereUniqueInput {
    uuid: String
    username: String
    email: AWSEmail
}

input UserOrderByInput {
    uuid: OrderByArg
    username: OrderByArg
    email: OrderByArg
    hiddenField: OrderByArg
    role: OrderByArg
}

input UserCreateInput {
    uuid: String!
    username: String!
    email: AWSEmail!
    hiddenField: String!
    role: Role!
    posts: UserPostsCreateRelationsInput
}

input UserCreateManyInput {
    uuid: String!
    username: String!
    email: AWSEmail!
    hiddenField: String!
    role: Role!
}

input UserUpdateInput {
    uuid: String
    username: String
    email: AWSEmail
    hiddenField: String
    role: Role
    posts: UserPostsUpdateRelationsInput
}

input UserUpdateUniqueInput {
    data: UserUpdateInput!
    where: UserWhereUniqueInput!
}

input UserUpdateManyInput {
    where: UserWhereFilterInput!
    data: UserUpdateInput!
}

input UserUpsertInput {
    create: UserCreateInput!
    update: UserUpdateInput!
}

input UserUpsertUniqueInput {
    where: UserWhereUniqueInput!
    create: UserCreateInput!
    update: UserUpdateInput!
}

input UserConnectOrCreateInput {
    where: UserWhereUniqueInput!
    create: UserCreateInput!
}

input UserDeleteUniqueInput {
    where: UserWhereUniqueInput!
}

input UserDeleteManyInput {
    where: UserWhereFilterInput!
}

input UserPostsCreateRelationsInput {
    create: [PostCreateInput]
    connect: [PostWhereUniqueInput]
    connectOrCreate: [PostConnectOrCreateInput]
}

input UserPostsUpdateRelationsInput {
    connect: [PostWhereUniqueInput]
    create: [PostCreateInput]
    connectOrCreate: [PostConnectOrCreateInput]
    update: [PostUpdateUniqueInput]
    upsert: [PostUpsertUniqueInput]
    delete: [PostDeleteUniqueInput]
    disconnect: [PostWhereUniqueInput]
    set: [PostWhereUniqueInput]
    updateMany: [PostUpdateManyInput]
    deleteMany: [PostDeleteManyInput]
}

input HiddenModelFilterRelationsInput {
    every: HiddenModelWhereFilterInput
    none: HiddenModelWhereFilterInput
    some: HiddenModelWhereFilterInput
}

input HiddenModelWhereFilterInput {
    OR: [HiddenModelWhereFilterInput]
    NOT: [HiddenModelWhereFilterInput]
    AND: [HiddenModelWhereFilterInput]
    id: IntFilterInput
}

input HiddenModelWhereUniqueInput {
    id: Int
}

input HiddenModelOrderByInput {
    id: OrderByArg
}

input HiddenModelDeleteUniqueInput {
    where: HiddenModelWhereUniqueInput!
}

input HiddenModelDeleteManyInput {
    where: HiddenModelWhereFilterInput!
}

input PostFilterRelationsInput {
    every: PostWhereFilterInput
    none: PostWhereFilterInput
    some: PostWhereFilterInput
}

input PostWhereFilterInput {
    OR: [PostWhereFilterInput]
    NOT: [PostWhereFilterInput]
    AND: [PostWhereFilterInput]
    id: IntFilterInput
    title: StringFilterInput
    author: UserWhereFilterInput
    authorUuid: StringFilterInput
    published: BooleanFilterInput
    lastSavedAt: AWSDateTimeFilterInput
}

input PostWhereUniqueInput {
    id: Int
    authorUuid: String
}

input PostOrderByInput {
    id: OrderByArg
    title: OrderByArg
    authorUuid: OrderByArg
    published: OrderByArg
    lastSavedAt: OrderByArg
}

input PostCreateInput {
    title: String!
    author: PostAuthorCreateRelationsInput
    published: Boolean!
    lastSavedAt: AWSDateTime!
}

input PostCreateManyInput {
    title: String!
    published: Boolean!
    lastSavedAt: AWSDateTime!
}

input PostUpdateInput {
    title: String
    author: PostAuthorUpdateRelationsInput
    published: Boolean
    lastSavedAt: AWSDateTime
}

input PostUpdateUniqueInput {
    data: PostUpdateInput!
    where: PostWhereUniqueInput!
}

input PostUpdateManyInput {
    where: PostWhereFilterInput!
    data: PostUpdateInput!
}

input PostUpsertInput {
    create: PostCreateInput!
    update: PostUpdateInput!
}

input PostUpsertUniqueInput {
    where: PostWhereUniqueInput!
    create: PostCreateInput!
    update: PostUpdateInput!
}

input PostConnectOrCreateInput {
    where: PostWhereUniqueInput!
    create: PostCreateInput!
}

input PostDeleteUniqueInput {
    where: PostWhereUniqueInput!
}

input PostDeleteManyInput {
    where: PostWhereFilterInput!
}

input PostAuthorCreateRelationsInput {
    create: UserCreateInput
    connect: UserWhereUniqueInput
    connectOrCreate: UserConnectOrCreateInput
}

input PostAuthorUpdateRelationsInput {
    connect: UserWhereUniqueInput
    create: UserCreateInput
    connectOrCreate: UserConnectOrCreateInput
    update: UserUpdateInput
    upsert: UserUpsertInput
    delete: Boolean
    disconnect: Boolean
}

input AWSDateTimeFilterInput {
    equals: AWSDateTime
    gt: AWSDateTime
    gte: AWSDateTime
    in: [AWSDateTime!]
    lt: AWSDateTime
    lte: AWSDateTime
    not: AWSDateTimeFilterInput
    notIn: [AWSDateTime!]
}

input FloatFilterInput {
    equals: Float
    gt: Float
    gte: Float
    in: [Float!]
    lt: Float
    lte: Float
    not: FloatFilterInput
    notIn: [Float!]
}

input IntFilterInput {
    equals: Int
    gt: Int
    gte: Int
    in: [Int!]
    lt: Int
    lte: Int
    not: IntFilterInput
    notIn: [Int!]
}

input AWSJSONFilterInput {
    contains: String
    endsWith: String
    equals: AWSJSON
    in: [AWSJSON!]
    not: AWSJSONFilterInput
    notIn: [AWSJSON!]
    startsWith: String
}

input AWSEmailFilterInput {
    contains: String
    endsWith: String
    equals: AWSEmail
    in: [AWSEmail!]
    not: AWSEmailFilterInput
    notIn: [AWSEmail!]
    startsWith: String
}

input AWSURLFilterInput {
    contains: String
    endsWith: String
    equals: AWSURL
    in: [AWSURL!]
    not: AWSURLFilterInput
    notIn: [AWSURL!]
    startsWith: String
}

input StringFilterInput {
    contains: String
    endsWith: String
    equals: String
    in: [String!]
    not: StringFilterInput
    notIn: [String!]
    startsWith: String
}

input BooleanFilterInput {
    equals: Boolean
    not: BooleanFilterInput
}

type Mutation {
    """
    Create a new single User record.
    """
    createUser(data: UserCreateInput!): User
    """
    Create multiple new User records.
    """
    createManyUsers(
        data: [UserCreateManyInput!]
        skipDuplicates: Boolean
    ): BatchPayload
    """
    Update an existing single User record.
    """
    updateUser(
        where: UserWhereUniqueInput!
        data: UserUpdateInput!
    ): User
    """
    Update multiple existing User records.
    """
    updateManyUsers(
        where: UserWhereFilterInput!
        data: UserUpdateInput!
    ): BatchPayload
    """
    Update an existing or create a new single User record.
    """
    upsertUser(
        data: UserUpdateInput!
        where: UserWhereUniqueInput!
    ): User
    """
    Delete a single User record.
    """
    deleteUser(where: UserWhereUniqueInput!): User
    """
    Delete multiple User records.
    """
    deleteManyUsers(
        where: UserWhereFilterInput!
    ): BatchPayload

    """
    Delete a single HiddenModel record.
    """
    deleteHiddenModel(
        where: HiddenModelWhereUniqueInput!
    ): HiddenModel
    """
    Delete multiple HiddenModel records.
    """
    deleteManyHiddenModels(
        where: HiddenModelWhereFilterInput!
    ): BatchPayload

    """
    Create a new single Post record.
    """
    createPost(data: PostCreateInput!): Post
    """
    Create multiple new Post records.
    """
    createManyPosts(
        data: [PostCreateManyInput!]
        skipDuplicates: Boolean
    ): BatchPayload
    """
    Update an existing single Post record.
    """
    updatePost(
        where: PostWhereUniqueInput!
        data: PostUpdateInput!
    ): Post
    """
    Update multiple existing Post records.
    """
    updateManyPosts(
        where: PostWhereFilterInput!
        data: PostUpdateInput!
    ): BatchPayload
    """
    Update an existing or create a new single Post record.
    """
    upsertPost(
        data: PostUpdateInput!
        where: PostWhereUniqueInput!
    ): Post
    """
    Delete a single Post record.
    """
    deletePost(where: PostWhereUniqueInput!): Post
    """
    Delete multiple Post records.
    """
    deleteManyPosts(
        where: PostWhereFilterInput!
    ): BatchPayload
}

type Query {
    """
    Find a single User record by unique identifier.
    """
    getUser(where: UserWhereUniqueInput!): User
    """
    Find many User records (optional query filters).
    """
    listUsers(
        where: UserWhereFilterInput
        orderBy: [UserOrderByInput]
        skip: Int
        take: Int
    ): [User]
    """
    Count all User records (optional query filters).
    """
    countUsers(
        where: UserWhereFilterInput
        orderBy: [UserOrderByInput]
        skip: Int
        take: Int
    ): Int

    """
    Find a single HiddenModel record by unique identifier.
    """
    getHiddenModel(
        where: HiddenModelWhereUniqueInput!
    ): HiddenModel
    """
    Find many HiddenModel records (optional query filters).
    """
    listHiddenModels(
        where: HiddenModelWhereFilterInput
        orderBy: [HiddenModelOrderByInput]
        skip: Int
        take: Int
    ): [HiddenModel]
    """
    Count all HiddenModel records (optional query filters).
    """
    countHiddenModels(
        where: HiddenModelWhereFilterInput
        orderBy: [HiddenModelOrderByInput]
        skip: Int
        take: Int
    ): Int

    """
    Find a single Post record by unique identifier.
    """
    getPost(where: PostWhereUniqueInput!): Post
    """
    Find many Post records (optional query filters).
    """
    listPosts(
        where: PostWhereFilterInput
        orderBy: [PostOrderByInput]
        skip: Int
        take: Int
    ): [Post]
    """
    Count all Post records (optional query filters).
    """
    countPosts(
        where: PostWhereFilterInput
        orderBy: [PostOrderByInput]
        skip: Int
        take: Int
    ): Int
}

type Subscription {
    """
    Triggered from `createUser` mutation (excl. `createManyUsers` and `upsertUser`).
    """
    onCreatedUser(
        uuid: String
        username: String
        email: AWSEmail
    ): User @aws_subscribe(mutations: ["createUser"])
    """
    Triggered from `updateUser` mutation (excl. `updateManyUsers` and `upsertUser`).
    """
    onUpdatedUser(
        uuid: String
        username: String
        email: AWSEmail
    ): User @aws_subscribe(mutations: ["updateUser"])
    """
    Triggered from `upsertUser` mutation.
    """
    onUpsertedUser(
        uuid: String
        username: String
        email: AWSEmail
    ): User @aws_subscribe(mutations: ["upsertUser"])
    """
    Triggered from `deleteUser` mutation (excl. `deleteManyUsers`).
    """
    onDeletedUser(
        uuid: String
        username: String
        email: AWSEmail
    ): User @aws_subscribe(mutations: ["deleteUser"])
    """
    Triggered from ANY SINGLE record mutation (excl. `on*ManyUsers`).
    """
    onMutatedUser(
        uuid: String
        username: String
        email: AWSEmail
    ): User
        @aws_subscribe(
            mutations: [
                "createUser"
                "updateUser"
                "upsertUser"
                "deleteUser"
            ]
        )
    """
    Triggered from `createManyUsers` mutation.
    """
    onCreatedManyUsers: BatchPayload
        @aws_subscribe(mutations: ["createManyUsers"])
    """
    Triggered from `updateManyUsers` mutation.
    """
    onUpdatedManyUsers: BatchPayload
        @aws_subscribe(mutations: ["updateManyUsers"])
    """
    Triggered from ANY MULTIPLE records mutation (excl. single record mutations).
    """
    onMutatedManyUsers: BatchPayload
        @aws_subscribe(
            mutations: [
                "createManyUsers"
                "updateManyUsers"
                "deleteManyUsers"
            ]
        )
    """
    Triggered from `deleteManyUsers` mutation.
    """
    onDeletedManyUsers: BatchPayload
        @aws_subscribe(mutations: ["deleteManyUsers"])

    """
    Triggered from `deleteHiddenModel` mutation (excl. `deleteManyHiddenModels`).
    """
    onDeletedHiddenModel(id: Int): HiddenModel
        @aws_subscribe(mutations: ["deleteHiddenModel"])
    """
    Triggered from `deleteManyHiddenModels` mutation.
    """
    onDeletedManyHiddenModels: BatchPayload
        @aws_subscribe(
            mutations: ["deleteManyHiddenModels"]
        )

    """
    Triggered from `createPost` mutation (excl. `createManyPosts` and `upsertPost`).
    """
    onCreatedPost(id: Int, authorUuid: String): Post
        @aws_subscribe(mutations: ["createPost"])
    """
    Triggered from `updatePost` mutation (excl. `updateManyPosts` and `upsertPost`).
    """
    onUpdatedPost(id: Int, authorUuid: String): Post
        @aws_subscribe(mutations: ["updatePost"])
    """
    Triggered from `upsertPost` mutation.
    """
    onUpsertedPost(id: Int, authorUuid: String): Post
        @aws_subscribe(mutations: ["upsertPost"])
    """
    Triggered from `deletePost` mutation (excl. `deleteManyPosts`).
    """
    onDeletedPost(id: Int, authorUuid: String): Post
        @aws_subscribe(mutations: ["deletePost"])
    """
    Triggered from ANY SINGLE record mutation (excl. `on*ManyPosts`).
    """
    onMutatedPost(id: Int, authorUuid: String): Post
        @aws_subscribe(
            mutations: [
                "createPost"
                "updatePost"
                "upsertPost"
                "deletePost"
            ]
        )
    """
    Triggered from `createManyPosts` mutation.
    """
    onCreatedManyPosts: BatchPayload
        @aws_subscribe(mutations: ["createManyPosts"])
    """
    Triggered from `updateManyPosts` mutation.
    """
    onUpdatedManyPosts: BatchPayload
        @aws_subscribe(mutations: ["updateManyPosts"])
    """
    Triggered from ANY MULTIPLE records mutation (excl. single record mutations).
    """
    onMutatedManyPosts: BatchPayload
        @aws_subscribe(
            mutations: [
                "createManyPosts"
                "updateManyPosts"
                "deleteManyPosts"
            ]
        )
    """
    Triggered from `deleteManyPosts` mutation.
    """
    onDeletedManyPosts: BatchPayload
        @aws_subscribe(mutations: ["deleteManyPosts"])
}
